<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> 
        <h1 class="text-center "> CRUD Operations</h1>

        <div class="row">
            <div class="form-group ">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
                <p id="invalidName"  ></p>
            </div>

            <div class="form-group  ">
                <label for="price">Number</label>
                <input type="text" id="price" class="form-control">
                <p id="invalidPrice"  ></p>
            </div>

            <div class="form-group ">
                <label for="category">Password</label>
                <input type="text" id="category" class="form-control">
                <p id="invalidCate" ></p>
            </div>
            <div class="my-2">
                <button id="addButton" onclick="addDetails()"> Add  </button>
                <button id="updateButton" onclick="updateData()"> Update  </button>
                <button id="cancelButton"   onclick="cancelUpdate()"> Refresh </button>

            </div>

        </div>
        <div class="container">
            <div class="row my-5">
                <div class="searchInput">
                    <input type="text" onkeyup="searchProducts(this.value)" class="form-control" placeholder="Search"  >
                </div>
            </div>
        </div>

    </div>
    <div class="container ">

        <div class="row my-5">
            <table class="table">
                <thead>
                    <th style="padding-right:10px;">Index </th>
                    <th style="padding-right:10px;"> Name </th>
                    <th style="padding-right:10px;"> Number</th>
                    <th style="padding-right:10px;"> Password </th>
                    <th style="padding-right:10px;"> Update </th>
                    <th style="padding-right:10px;"> Delete</th>
                </thead>
                <tbody id="tableBody">
                    <tr class=""> 
                
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <script src="script.js"></script>

</body>

</html>
